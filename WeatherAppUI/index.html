<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <input type="number" id="daysInput" min="1" max="14" value="5" placeholder="Days (1-14)">
            <button id="searchBtn">
                <i class="wi wi-day-sunny"></i> Search
            </button>
        </div>
        
        <div id="currentWeather" class="weather-card">
            <div class="weather-main">
                <h2 id="location">--</h2>
                <div class="temp-container">
                    <span id="temperature">--Â°C</span>
                    <span id="condition">--</span>
                </div>
                <div class="weather-icon">
                    <i id="weatherIcon" class="wi wi-day-sunny"></i>
                </div>
            </div>
        </div>

        <div id="forecast" class="forecast-container">
            <h3>5-Day Forecast</h3>
            <div id="forecastDays" class="forecast-days">
                <!-- Forecast cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
